<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Covid</title>
</head>

<body>
  <div class="container">
    <div class="container mb-3">
      <div id="carouselExampleSlidesOnly" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../static/img/covid-19.jpeg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../static/img/covid.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <h3>Obtenha as ultimas informações sobre a COVID</h3>
    </div>
    <section class="container" id="bg">
      <nav class="navbar navbar-light bg-transparent">
        <div class="container-fluid ">
          <form class="d-flex " action="/form" method="POST">
            <div class="input-group mb-3 ">
              <input type="search" class="form-control" name="cidade" placeholder="Cidade"
                aria-label="Recipient's username" aria-describedby="button-addon2">
              <input type="date" name="data" class="form-control ">
              <button class="btn btn-secondary" type="submit" id="button-addon2"><i class="fas fa-search"></i></button>
            </div>

          </form>
        </div>
      </nav>

        <div class="row row-cols-1 row-cols-md-3 g-4">
          <div class="col">
            <div class="card text-center text-white bg-secondary h-100">
              <div class="card-body">
                <h5 class="card-title">Cidade</h5>
                <hr>
                <p class="card-text">
                <h5>
                  {{cidade}}
                </h5>
                </p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card text-center text-white bg-secondary h-100">
              <div class="card-body">
                <h5 class="card-title">População</h5>
                <hr>
                <p class="card-text">
                <h4>
                  {{pupulacao}}
                </h4>
                </p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card text-center text-white bg-secondary h-100">
              <div class="card-body">
                <h5 class="card-title">Novos Casos Confirmados</h5>
                <hr>
                <p class="card-text">
                <h4>
                  {{novo_confirm}}
                </h4>
                </p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card text-center text-white bg-secondary h-100">
              <div class="card-body">
                <h5 class="card-title">Total de Casos Confirmados</h5>
                <hr>
                <p class="card-text">
                <h4>
                  {{total_confirm}}
                </h4>
                </p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card text-center text-white bg-secondary h-100">
              <div class="card-body">
                <h5 class="card-title">Novos Óbitos</h5>
                <hr>
                <p class="card-text">
                <h4>
                  {{novas_mortes}}
                </h4>
                </p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card text-center text-white bg-secondary h-100">
              <div class="card-body">
                <h5 class="card-title">Total de Óbitos</h5>
                <hr>
                <p class="card-text">
                <h4>
                  {{mortes}}
                </h4>
                </p>
              </div>
            </div>
          </div>
        </div>
  </section>
  <footer class="navbar navbar-light bg-transparent ">
    <div class="container-fluid justify-content-center">
      <span class="navbar-text">
        Navbar text with an inline element
      </span>
    </div>
  </footer>


  <!--JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
